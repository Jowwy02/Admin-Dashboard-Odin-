<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
          <div class="nav-heading click">
            <img
              src="./assets/icons/dashboard.png"
              alt="dashboard"
              class="dash-image"
            />Dashboard
          </div>
          <div class="nav-bar">
            <ul class="nav-list nav-styles">
              <li>
                <img
                  src="./assets/icons/home.png"
                  alt="home-icon"
                  class="my-icon"
                />Home
              </li>
              <li>
                <img
                  src="./assets/icons/profile.png"
                  alt="profile-icon"
                  class="my-icon"
                />Profile
              </li>
              <li>
                <img
                  src="./assets/icons/messages.png"
                  alt="messages-icon"
                  class="my-icon"
                />Messages
              </li>
              <li>
                <img
                  src="./assets/icons/history.png"
                  alt="history-icon"
                  class="my-icon"
                />History
              </li>
              <li>
                <img
                  src="./assets/icons/tasks.png"
                  alt="task-icon"
                  class="my-icon"
                />Tasks
              </li>
              <li>
                <img
                  src="./assets/icons/communities.png"
                  alt="commuinties-icon"
                  class="my-icon"
                />Communities
              </li>
            </ul>
          </div>
          <div class="settings-bar">
            <ul class="settings-list nav-styles">
              <li>
                <img
                  src="./assets/icons/settings.png"
                  alt="settings-icon"
                  class="my-icon"
                />Settings
              </li>
              <li>
                <img
                  src="./assets/icons/support.png"
                  alt="support-icon"
                  class="my-icon"
                />Support
              </li>
              <li>
                <img
                  src="./assets/icons/privacy.png"
                  alt="privacy-icon"
                  class="my-icon"
                />Privacy
              </li>
            </ul>
          </div>
        </div>

        <div class="header">
            <div class="top-header">
              <div class="search-bar">
                <div class="search-img click">
                  <input
                    type="image"
                    class="search-icon"
                    src="./assets/icons/search.png"
                    alt="search-icon"
                    form="my-form"
                  />
                </div>
                <form action="#" id="my-form" method="get">
                  <input
                    type="text"
                    class="search-input"
                    id="search-result"
                    name="search-result"
                    value=""
                  /><br /><br />
                </form>
              </div>
              <div class="profile-bar">
                <div class="click">
                  <img
                    src="./assets/icons/notifications.png"
                    alt="notification-icon"
                    class="notification-icon"
                  />
                </div>
                <div class="click">
                  <img
                    src="./assets/images/tiny-rick.jpeg"
                    alt="tiny-rick"
                    class="profile-pic-small"
                  />
                </div>
                <div class="click">Tiny Rick!</div>
              </div>
            </div>
</body>
</html>
